<!DOCTYPE html>
{% load static %}
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciallo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- 添加内联样式作为备用，以防静态文件加载失败 -->
    <style>
        /* 基本样式备份，确保页面在CSS加载失败时仍然可用 */
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #39c5bb, #bb6688);
            opacity: 0.6;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        /* 其他基本样式... */
    </style>
</head>
<body>
<div class="background-gradient"></div>

<header class="glass-effect">
    <nav>
        <div class="logo">网站<span>Logo</span></div>
        <ul class="nav-links">
            <li><a href="#" class="active">按钮1</a></li>
            <li><a href="#">按钮2</a></li>
            <li><a href="#">按钮3</a></li>
            <li><a href="#">按钮4</a></li>
            <li><a href="/user/login">登录/注册</a></li>
        </ul>
        <div class="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
</header>

<main>
    <section class="profile glass-effect">
        <div class="profile-image">
            <img src="https://i.pravatar.cc/150?img=11" alt="头像">
        </div>
        <div class="profile-info">
            <h1>网站标题</h1>
            <p class="tagline">网站标语</p>
            <p class="bio">网站简介</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
                <a href="#"><i class="fa  fa-warning"></i></a>
            </div>
        </div>
    </section>

    <div class="articles-header">
        <h2>最新文章</h2>
    </div>

    <section class="articles">
        <article class="article-card glass-effect">
            <div class="article-image">
                <img src="https://picsum.photos/600/400?random=1" alt="文章图片">
            </div>
            <div class="article-content">
                <h3>文章标题</h3>
                <p>文章摘要</p>
                <div class="article-meta">
                    <span><i class="far fa-calendar"></i> 日期</span>
                    <span><i class="far fa-eye"></i> 1145</span>
                    <span><i class="far fa-comment"></i> 14</span>
                </div>
            </div>
        </article>

        <article class="article-card glass-effect">
            <div class="article-image">
                <img src="https://picsum.photos/600/400?random=2" alt="文章图片">
            </div>
            <div class="article-content">
                <h3>文章标题</h3>
                <p>文章摘要</p>
                <div class="article-meta">
                    <span><i class="far fa-calendar"></i> 日期</span>
                    <span><i class="far fa-eye"></i> 1145</span>
                    <span><i class="far fa-comment"></i> 14</span>
                </div>
            </div>
        </article>

        <article class="article-card glass-effect">
            <div class="article-image">
                <img src="https://picsum.photos/600/400?random=3" alt="文章图片">
            </div>
            <div class="article-content">
                <h3>文章标题</h3>
                <p>文章摘要</p>
                <div class="article-meta">
                    <span><i class="far fa-calendar"></i> 日期</span>
                    <span><i class="far fa-eye"></i> 1145</span>
                    <span><i class="far fa-comment"></i> 14</span>
                </div>
            </div>
        </article>
    </section>

    <div class="load-more">
        <button class="load-more-btn">加载更多文章</button>
    </div>
</main>

<footer class="glass-effect">
    <div class="footer-content">
        <div class="footer-logo">网站<span>Logo</span></div>
        <p>版权信息</p>
        <p>联系信息</p>
    </div>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 渐入效果
        const faders = document.querySelectorAll('.fade-in');

        // 页面加载后自动显示渐入效果
        setTimeout(() => {
            faders.forEach(fader => {
                fader.classList.add('appear');
            });
        }, 100);

        // 移除所有与登录模态框相关的代码
        // 保留移动端菜单功能
        const mobileMenu = document.querySelector('.mobile-menu');
        const navLinks = document.querySelector('.nav-links');
        mobileMenu.addEventListener('click', function() {
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        });
    });
</script>
</body>
</html>
