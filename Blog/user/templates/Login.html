<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.fastmirror.net/s/2024/08/16/66bf44708b1e7.png">
    <title>登录 - OUC电商</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* 左侧背景区域 */
        .left-container {
            flex: 1;
            background: url('../../_images/background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 28px;
            text-align: center;
            padding: 2rem;
        }

        /* 右侧登录区域 */
        .right-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 2rem;
        }

        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 28px;
            text-align: center;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 0.9rem;
            margin-bottom: 1.3rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        input[type="submit"] {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(45deg, #0056b3, #003f7f);
        }

        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .captcha-container input[type="text"] {
            flex: 1;
        }

        .captcha img {
            width: 120px; /* 固定宽度 */
            height: 44px; /* 和输入框高度一致 */
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 1rem;
            display: block;
            text-align: center;
        }

        p {
            font-size: 14px;
            text-align: center;
            margin-top: 1.5rem;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .status-success { color: #28a745; }
        .status-error { color: #dc3545; }
        .captcha img {
            transition: transform 0.3s ease;
        }
        .captcha img:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        .captcha img {
            transition: transform 0.3s ease;
        }
        .captcha img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<!-- 左侧背景 -->
<div class="left-container">
    <h2>欢迎来到 OUC 电商平台</h2>
    <p>专注优质商品长达30毫秒。</p>
</div>

<!-- 右侧登录表单 -->
<div class="right-container">
    <div class="login-container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        <form action="" method="post">
            <h1>登录</h1>
            {% csrf_token %}

            <!-- 用户名输入框 -->
            <input type="text" name="account" placeholder="请输入用户名或邮箱" required>

            <!-- 密码输入框 -->
            <input type="password" name="password" placeholder="请输入密码" required>

            <!-- 验证码输入框和刷新功能 -->
            <div class="captcha-container">
                {{ captcha.captcha }}
                <span id="captcha_status" class="status-text"></span>
            </div>


            {% if error %}
                <span class="error-message">{{ error }}</span>
            {% endif %}

            <!-- 登录按钮 -->
            <input type="submit" value="登录">

            <!-- 注册引导 -->
            <p>没有账号？ <a href="/user/register">注册</a></p>
        </form>
    </div>
</div>
</body>
<script>
    $(function(){
        // 点击验证码图片刷新功能
        $(document).on('click', '.captcha img', function(){
            $.getJSON("{% url 'user:refresh_captcha' %}", function(data){
                $('.captcha-container').html(data.new_captcha_html);
            });
        });
    });

    $(function(){
        // 验证码点击刷新功能
        $('.captcha').on('click', 'img', function(){
            var $form = $(this).closest('form');
            var captchaContainer = $(this).closest('.captcha-container');
            $.getJSON("{% url 'user:ajax_val' %}", function(data) {
                captchaContainer.html(data.new_captcha_html);
            });
        });

        // 验证码输入实时验证
        $('#id_captcha_1').blur(function(){
            var json_data = {
                'response': $('#id_captcha_1').val(),
                'hashkey': $('#id_captcha_0').val()
            };
            $.getJSON("{% url 'user:ajax_val' %}", json_data, function(data){
                $('#captcha_status').remove();
                var statusText = data.status ?
                    '<span class="status-success">验证码正确</span>' :
                    '<span class="status-error">验证码错误</span>';
                $('#id_captcha_1').after(statusText);

                if(!data.status) {
                    $('.captcha img').click(); // 自动触发验证码刷新
                }
            });
        });
    });
</script>
</html>
