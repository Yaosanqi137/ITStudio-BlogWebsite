<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.fastmirror.net/s/2024/08/16/66bf44708b1e7.png">
    <title>邮箱验证</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #f0f2f5, #e6e9ec);
            overflow: hidden;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #bb6688, #39c5bb);
            opacity: 0.6;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .email-container {
            position: relative;
            width: 500px;
            padding: 40px;
            text-align: center;
        }

        .title {
            font-size: 2.2rem;
            color: #444;
            margin-bottom: 20px;
        }

        .email-content {
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
            text-align: left;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.4);
        }

        .email-content p {
            margin: 10px 0;
        }

        .email-content a {
            display: inline-block;
            padding: 10px 20px;
            margin: 15px 0;
            background-color: #5995fd;
            color: white;
            text-decoration: none;
            border-radius: 49px;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.5s;
        }

        .email-content a:hover {
            background-color: #4d84e2;
            transform: scale(1.05);
        }

        .icon-container {
            font-size: 64px;
            color: #5995fd;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .email-footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="background-gradient"></div>

<div class="email-container glass-effect">
    <div class="icon-container">
        <i class="far fa-envelope"></i>
    </div>

    <!-- 邮件内容 -->
    <div class="email-content">
        <p>{{ user.username }}，你好！</p>
        <p>Ciallo！请点击以下按钮激活您的账户!</p>
        <p>
            <a href="http://{{ domain }}{% url 'user:activate' uidb64=uid token=token %}">点此激活账户</a>
        </p>
        <p>如果成功激活，网站将会自动跳转到主页，否则会重新定向回登录界面！</p>
        <p>如果您没有注册，请忽略此邮件。</p>
    </div>

    <!-- 邮件底部 -->
    <div class="email-footer">
        <p>此邮件由系统自动发送，请勿回复。</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 添加邮箱输入框图标
        const emailInputs = document.querySelectorAll('input[type="email"]');
        emailInputs.forEach(input => {
            const parent = input.parentElement;
            if (parent.tagName === 'DIV' && !parent.querySelector('i')) {
                parent.classList.add('input-field');
                parent.insertAdjacentHTML('afterbegin', '<i class="fas fa-envelope"></i>');
            }
        });
    });
</script>
</body>
</html>
