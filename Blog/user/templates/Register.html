<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.fastmirror.net/s/2024/08/16/66bf44708b1e7.png">
    <title>注册 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #f0f2f5, #e6e9ec);
            overflow: hidden;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #39c5bb, #bb6688);
            opacity: 0.6;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .register-container {
            position: relative;
            width: 850px;
            height: 650px;
            overflow: hidden;
        }

        .forms-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .signin-signup {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 25%;
            width: 50%;
            transition: 1s 0.7s ease-in-out;
            display: grid;
            grid-template-columns: 1fr;
            z-index: 5;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0rem 5rem;
            transition: all 0.2s 0.7s;
            overflow: hidden;
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .title {
            font-size: 2.2rem;
            color: #444;
            margin-bottom: 10px;
        }

        .input-field {
            max-width: 380px;
            width: 100%;
            background-color: #f0f0f0;
            margin: 10px 0;
            height: 55px;
            border-radius: 55px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .input-field i {
            text-align: center;
            line-height: 55px;
            color: #acacac;
            transition: 0.5s;
            font-size: 1.1rem;
            margin-left: 20px;
        }

        .input-field input {
            background: none;
            outline: none;
            border: none;
            line-height: 1;
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            width: 100%;
            padding: 0 15px;
        }

        .captcha-container {
            max-width: 380px;
            width: 100%;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .captcha img {
            height: 45px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .captcha img:hover {
            transform: scale(1.05);
        }

        .btn {
            width: 150px;
            background-color: #5995fd;
            border: none;
            outline: none;
            height: 49px;
            border-radius: 49px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.5s;
        }

        .btn:hover {
            background-color: #4d84e2;
        }

        .panels-container {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 6;
        }

        .left-panel {
            pointer-events: none;
            padding: 3rem 17% 2rem 12%;
        }

        .right-panel {
            pointer-events: all;
            padding: 3rem 12% 2rem 17%;
        }

        .panel .content {
            color: #fff;
            transition: transform 0.9s ease-in-out;
            transition-delay: 0.6s;
        }

        .panel h3 {
            font-weight: 600;
            line-height: 1;
            font-size: 1.5rem;
        }

        .panel p {
            font-size: 0.95rem;
            padding: 0.7rem 0;
        }

        .btn.transparent {
            margin: 0;
            background: none;
            border: 2px solid #fff;
            width: 130px;
            height: 41px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .image {
            width: 80%;
            transition: transform 1.1s ease-in-out;
            transition-delay: 0.4s;
        }

        .left-panel .image,
        .left-panel .content {
            transform: translateX(-800px);
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin: 5px 0;
        }

        .status-success { color: #28a745; }
        .status-error { color: #dc3545; }

        /* 自定义表单样式 */
        .custom-form {
            width: 100%;
            max-width: 380px;
        }

        .custom-form p {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .custom-form label {
            display: none;
        }

        .custom-form input {
            width: 100%;
            background-color: #f0f0f0;
            margin: 10px 0;
            height: 55px;
            border-radius: 55px;
            padding: 0 25px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .password-strength {
            width: 100%;
            height: 5px;
            background-color: #eee;
            margin-top: 5px;
            border-radius: 10px;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s, background-color 0.3s;
        }

        .password-tips {
            width: 100%;
            max-width: 380px; /* 限制最大宽度与输入框一致 */
            margin: 5px 0;
            display: none; /* 默认隐藏，由 JS 控制显示 */
        }
        
        .tip-item {
            display: none; /* 默认隐藏 */
            align-items: center;
            margin: 3px 0; /* 调整间距 */
            font-size: 12px;
            color: #dc3545; /* 不满足时显示红色 */
        }
        
        .tip-item i {
            margin-right: 5px;
            color: #dc3545; /* 图标也为红色 */
        }

        .password-message {
            font-size: 14px;
            margin: 5px 0;
            color: #dc3545;
            width: 100%;
            max-width: 380px; /* 限制最大宽度 */
            text-align: left; /* 左对齐 */
        }

        /* 新增：隐藏 Django 默认的字段错误列表 */
        .custom-form ul.errorlist {
            display: none;
            padding: 0;
            margin: 0;
            list-style-type: none; /* 同时移除列表样式 */
        }

        .field-tips {
            width: 100%;
            max-width: 380px;
            margin: 5px 0;
            display: none;
        }

        .field-tip-item {
            display: none;
            align-items: center;
            margin: 3px 0;
            font-size: 12px;
            color: #dc3545;
        }

        .field-tip-item i {
            margin-right: 5px;
            color: #dc3545;
        }

        /* 调整输入框之间的间距 */
        .custom-form p.input-field {
            margin-bottom: 15px; /* 增加输入框之间的间距 */
        }

        /* 确保验证码容器有足够的间距 */
        .captcha-container {
            margin-top: 15px;
        }

        /* 添加验证码刷新按钮样式 */
        .captcha-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .refresh-captcha-btn {
            background-color: transparent;
            border: none;
            color: #5995fd;
            font-size: 12px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .refresh-captcha-btn:hover {
            color: #4d84e2;
        }

        .refresh-captcha-btn i {
            font-size: 10px;
        }
    </style>
</head>
<body>
<div class="background-gradient"></div>

<div class="register-container glass-effect">
    <div class="forms-container">
        <div class="signin-signup">
            <!-- 注册表单 -->
            <form action="" method="post" class="sign-up-form">
                <h2 class="title">注册</h2>
                {% csrf_token %}
                
                <!-- 手动渲染表单字段而不是使用 reg_form.as_p -->
                <div class="custom-form">
                    <!-- 用户名字段 -->
                    <p class="input-field">
                        <i class="fas fa-user"></i>
                        {{ reg_form.username }}
                    </p>
                    <div class="field-tips" id="username-tips">
                        <div class="field-tip-item" id="username-length-tip">
                            <i class="fas fa-times"></i>
                            <span>用户名长度不能超过150个字符</span>
                        </div>
                        <div class="field-tip-item" id="username-chars-tip">
                            <i class="fas fa-times"></i>
                            <span>用户名只能包含字母、数字和特殊字符</span>
                        </div>
                    </div>
                    
                    <!-- 邮箱字段 -->
                    <p class="input-field">
                        <i class="fas fa-envelope"></i>
                        {{ reg_form.email }}
                    </p>
                    <div class="field-tips" id="email-tips">
                        <div class="field-tip-item" id="email-format-tip">
                            <i class="fas fa-times"></i>
                            <span>请输入有效的电子邮箱地址</span>
                        </div>
                    </div>
                    
                    <!-- 密码字段 -->
                    <p class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="id_password" placeholder="密码" required>
                    </p>
                    
                    <!-- 确认密码字段 -->
                    <p class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirm_password" id="id_confirm_password" placeholder="确认密码" required>
                    </p>
                    
                    <!-- 保留验证码字段 -->
                    {{ reg_form.captcha }}
                </div>

                <div class="password-strength">
                    <div class="strength-bar"></div>
                </div>

                <div class="password-tips">
                    <div class="tip-item" id="length-tip">
                        <i class="fas fa-times"></i>
                        <span>至少8个字符</span>
                    </div>
                    <div class="tip-item" id="uppercase-tip">
                        <i class="fas fa-times"></i>
                        <span>包含大写字母</span>
                    </div>
                    <div class="tip-item" id="lowercase-tip">
                        <i class="fas fa-times"></i>
                        <span>包含小写字母</span>
                    </div>
                    <div class="tip-item" id="number-tip">
                        <i class="fas fa-times"></i>
                        <span>包含数字</span>
                    </div>
                    <div class="tip-item" id="special-tip">
                        <i class="fas fa-times"></i>
                        <span>包含特殊字符</span>
                    </div>
                </div>

                <div id="password-message" class="password-message"></div>

                <div class="captcha-container">
                    <div class="captcha-wrapper">
                        {{ captcha.captcha }}
                        <button type="button" id="refresh-captcha" class="refresh-captcha-btn">
                            <i class="fas fa-sync-alt"></i> <span>刷新验证码</span>
                        </button>
                    </div>
                    <span id="captcha_status" class="status-text"></span>
                </div>

                {% if error %}
                    <span class="error-message">{{ error }}</span>
                {% endif %}

                <input type="submit" value="注册" class="btn" id="signup-btn">
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>已有账号?</h3>
                <p>使用您的账号登录，畅享购物体验!</p>
                <a href="/user/login" class="btn transparent">登录</a>
            </div>
            <img src="https://i.ibb.co/nP8H853/Login.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>新用户注册</h3>
                <p>Ciallo</p>
            </div>
            <img src="https://i.ibb.co/6HXL6q1/Register.png" class="image" alt="" />
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 隐藏可能存在的文件上传字段
        const fileInputs = document.querySelectorAll('input[type="file"]');
        fileInputs.forEach(input => {
            const parentParagraph = input.closest('p'); // as_p 将字段渲染在 <p> 标签中
            if (parentParagraph) {
                parentParagraph.style.display = 'none'; // 隐藏包含文件输入框及其标签的整个段落
            }
        });

        // 验证码刷新按钮功能
        const refreshCaptchaBtn = document.getElementById('refresh-captcha');
        if (refreshCaptchaBtn) {
            refreshCaptchaBtn.addEventListener('click', function() {
                // 添加旋转动画表示正在加载
                const icon = this.querySelector('i');
                if (icon) {
                    icon.classList.add('fa-spin');
                }
                this.disabled = true;
                
                refreshCaptcha().finally(() => {
                    // 无论成功失败，停止旋转并启用按钮
                    if (icon) {
                        setTimeout(() => {
                            icon.classList.remove('fa-spin');
                            this.disabled = false;
                        }, 500);
                    } else {
                        this.disabled = false;
                    }
                });
            });
        }
        
        // 验证码点击刷新功能
        document.addEventListener('click', function(e) {
            if (e.target.closest('.captcha img')) {
                refreshCaptcha();
            }
        });
        
        // 验证码验证函数
        function setupCaptchaValidation() {
            // 使用更精确的ID选择器找到验证码输入框
            const captchaInput = document.getElementById('id_captcha_1');
            if (!captchaInput) {
                console.warn('验证码输入框未找到');
                return;
            }
            
            // 移除之前的事件监听器(如果有)以避免重复绑定
            const oldValidateFunction = captchaInput._validateFunction;
            if (oldValidateFunction) {
                captchaInput.removeEventListener('blur', oldValidateFunction);
            }
            
            // 定义新的验证函数
            function validateCaptcha() {
                const response = captchaInput.value.trim();
                if (!response) return; // 如果验证码为空，不进行验证
                
                // --- 修改 hashkey 获取方式 ---
                // 尝试在验证码输入框的父容器(.captcha)内查找隐藏输入框
                const captchaContainer = captchaInput.closest('.captcha'); // 找到包含输入框的.captcha div
                let hashkey = null;
                if (captchaContainer) {
                    const hiddenInput = captchaContainer.querySelector('input[type="hidden"]'); // 查找隐藏输入框
                    if (hiddenInput) {
                        hashkey = hiddenInput.value;
                    }
                }

                // 如果新方法找不到，尝试旧方法作为备用（或者直接报错）
                if (!hashkey) {
                     console.warn('未能通过相对路径找到hashkey，尝试全局查找...');
                     const globalHiddenInput = document.querySelector('input[name="captcha_0"]');
                     if (globalHiddenInput) {
                         hashkey = globalHiddenInput.value;
                     }
                }
                // --- 结束修改 ---

                if (!hashkey) {
                    console.error('验证码hashkey最终未能找到!'); // 明确错误
                    return; // 无法继续验证
                }

                console.log('验证码验证:', response, 'Hashkey:', hashkey); // 调试用
                
                // 添加一个标记，表示正在验证中，防止重复验证
                if (captchaInput._validating) return;
                captchaInput._validating = true;
                
                fetch(`{% url 'user:ajax_val' %}?response=${response}&hashkey=${hashkey}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log('验证码验证结果:', data); // 调试用
                        
                        // 获取状态显示元素
                        let captchaStatus = document.getElementById('captcha_status');
                        
                        // 如果状态元素不存在，则创建一个
                        if (!captchaStatus) {
                            captchaStatus = document.createElement('span');
                            captchaStatus.id = 'captcha_status';
                            // 确保状态元素添加到正确的位置
                            const container = captchaInput.closest('.captcha-container') || captchaInput.closest('.captcha-wrapper') || captchaInput.parentElement;
                            if(container) {
                                container.appendChild(captchaStatus);
                            } else {
                                 console.error("无法找到合适的容器来添加验证码状态");
                            }
                        }
                        
                        // 清除当前内容并设置新状态
                        captchaStatus.innerHTML = '';
                        captchaStatus.className = data.status ? 'status-success' : 'status-error';
                        captchaStatus.textContent = data.status ? '验证码正确' : '验证码错误';
                    })
                    .catch(error => {
                        console.error('验证码验证错误:', error);
                    })
                    .finally(() => {
                        // 验证完成，移除标记
                        captchaInput._validating = false;
                    });
            }
            
            // 保存验证函数引用，以便后续移除
            captchaInput._validateFunction = validateCaptcha;
            
            // 添加新的事件监听器
            captchaInput.addEventListener('blur', validateCaptcha);
        }

        // 初始化验证码验证
        setupCaptchaValidation();

        // 修改refreshCaptcha函数，在成功刷新后重新设置验证
        function refreshCaptcha() {
            return fetch("{% url 'user:refresh_captcha' %}")
                .then(response => response.json())
                .then(data => {
                    // 找到验证码容器
                    const captchaWrapper = document.querySelector('.captcha-wrapper');
                    if (captchaWrapper) {
                        // 获取当前的验证码元素
                        const oldCaptcha = captchaWrapper.querySelector('.captcha');
                        
                        // 创建临时div解析新的验证码HTML
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = data.new_captcha_html;
                        const newCaptcha = tempDiv.querySelector('.captcha');
                        
                        if (oldCaptcha && newCaptcha) {
                            // 替换旧的验证码元素
                            oldCaptcha.parentNode.replaceChild(newCaptcha, oldCaptcha);
                        } else if (newCaptcha) {
                            // 如果没有找到旧的验证码元素，但有新的，则插入到按钮前面
                            const refreshButton = captchaWrapper.querySelector('#refresh-captcha');
                            if (refreshButton) {
                                captchaWrapper.insertBefore(newCaptcha, refreshButton);
                            } else {
                                // 如果连按钮都找不到，就直接添加到容器中
                                captchaWrapper.appendChild(newCaptcha);
                            }
                        }
                        
                        // 重置验证码状态
                        const captchaStatus = document.getElementById('captcha_status');
                        if (captchaStatus) {
                            captchaStatus.textContent = '';
                            captchaStatus.className = 'status-text';
                        }
                        
                        // 重要：清空验证码输入框
                        setTimeout(() => {
                            const newCaptchaInput = document.getElementById('id_captcha_1');
                            if (newCaptchaInput) {
                                newCaptchaInput.value = '';
                                newCaptchaInput.focus(); // 可选：聚焦到输入框
                            }
                            
                            // 重新绑定验证码验证事件
                            setupCaptchaValidation();
                        }, 100); // 短暂延迟确保DOM已更新
                    }
                })
                .catch(error => {
                    console.error('刷新验证码失败:', error);
                });
        }
        
        // 表单提交处理
        document.querySelector('form').addEventListener('submit', function(e) {
            // 已有的密码验证逻辑保持不变
            
            // 表单提交成功后，可以在这里添加重定向逻辑
            // 注意：这里不需要添加代码，因为后端应该处理重定向
            // 如果需要前端处理，可以使用fetch提交表单并在成功后重定向
        });
        
        // 密码强度检测
        const passwordInput = document.querySelector('input[name="password"]');
        const confirmPasswordInput = document.querySelector('input[name="confirm_password"]');
        const strengthBar = document.querySelector('.strength-bar');
        const passwordMessage = document.getElementById('password-message');
        const passwordTips = document.querySelector('.password-tips');

        if (passwordInput) {
            // 辅助函数：检查所有密码规则是否满足
            function checkAllPasswordRules(password) {
                if (!password) return false; // 如果密码为空，不算满足所有规则
                const rules = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    special: /[^A-Za-z0-9]/.test(password)
                };
                return Object.values(rules).every(Boolean);
            }

            passwordInput.addEventListener('keyup', function() {
                const password = this.value;
                let strength = 0;
                let allValid = true;

                // 先隐藏所有提示项
                document.querySelectorAll('.tip-item').forEach(tip => {
                    tip.style.display = 'none';
                });

                // 如果密码为空，重置并隐藏提示
                if (!password) {
                    passwordTips.style.display = 'none';
                    strengthBar.style.width = '0%';
                    strengthBar.style.backgroundColor = '#eee';
                    return;
                }

                // 只有当密码不为空时才可能显示提示容器
                passwordTips.style.display = 'block';

                let tips = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    special: /[^A-Za-z0-9]/.test(password)
                };

                // 检查每个条件，仅显示不满足的提示
                Object.keys(tips).forEach(key => {
                    const tipElement = document.getElementById(`${key}-tip`);
                    if (tipElement) {
                        if (tips[key]) {
                            strength += 20; // 满足条件则增加强度
                            tipElement.style.display = 'none'; // 满足条件则隐藏
                        } else {
                            tipElement.style.display = 'flex'; // 不满足条件则显示
                            allValid = false; // 标记至少有一条不满足
                        }
                    }
                });

                // 更新强度条
                strengthBar.style.width = `${strength}%`;

                // 根据强度设置颜色
                if (strength <= 20) {
                    strengthBar.style.backgroundColor = '#dc3545'; // 红色
                } else if (strength <= 40) {
                    strengthBar.style.backgroundColor = '#ffc107'; // 黄色
                } else if (strength <= 60) {
                    strengthBar.style.backgroundColor = '#fd7e14'; // 橙色
                } else if (strength <= 80) {
                    strengthBar.style.backgroundColor = '#20c997'; // 青色
                } else {
                    strengthBar.style.backgroundColor = '#28a745'; // 绿色
                }

                // 如果所有条件都满足，隐藏提示区域
                if (allValid) {
                    passwordTips.style.display = 'none';
                }
            });
            
            // 密码框失去焦点时，如果密码为空则隐藏提示
            passwordInput.addEventListener('blur', function() {
                if (!this.value) {
                    passwordTips.style.display = 'none';
                    strengthBar.style.width = '0%';
                    strengthBar.style.backgroundColor = '#eee';
                }
            });
        }

        // 确认密码验证
        if (passwordInput && confirmPasswordInput) {
            function validatePassword() {
                if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
                    passwordMessage.textContent = "两次输入的密码不一致";
                    passwordMessage.classList.remove('status-success');
                    passwordMessage.classList.add('status-error');
                    return false;
                } else if (confirmPasswordInput.value) {
                    passwordMessage.textContent = "密码匹配";
                    passwordMessage.classList.remove('status-error');
                    passwordMessage.classList.add('status-success');
                    return true;
                } else {
                    passwordMessage.textContent = "";
                    return false;
                }
            }

            passwordInput.addEventListener('keyup', validatePassword);
            confirmPasswordInput.addEventListener('keyup', validatePassword);

            // 提交前验证
            document.querySelector('form').addEventListener('submit', function(e) {
                if (confirmPasswordInput.value && !validatePassword()) {
                    e.preventDefault(); // 阻止表单提交
                }
            });
        }

        // 用户名验证
        const usernameInput = document.querySelector('input[name="username"]');
        const usernameTips = document.getElementById('username-tips');
        const usernameLengthTip = document.getElementById('username-length-tip');
        const usernameCharsTip = document.getElementById('username-chars-tip');

        if (usernameInput) {
            usernameInput.addEventListener('input', function() {
                const username = this.value;
                let showTips = false;
                
                // 检查长度
                if (username.length > 150) {
                    usernameLengthTip.style.display = 'flex';
                    showTips = true;
                } else {
                    usernameLengthTip.style.display = 'none';
                }
                
                // 检查字符
                if (username && !/^[\w\d@.+-_]+$/.test(username)) {
                    usernameCharsTip.style.display = 'flex';
                    showTips = true;
                } else {
                    usernameCharsTip.style.display = 'none';
                }
                
                // 显示或隐藏提示容器
                usernameTips.style.display = showTips ? 'block' : 'none';
            });
            
            // 失去焦点时也验证一次
            usernameInput.addEventListener('blur', function() {
                if (!this.value) {
                    usernameTips.style.display = 'none';
                }
            });
        }

        // 邮箱验证
        const emailInput = document.querySelector('input[name="email"]');
        const emailTips = document.getElementById('email-tips');
        const emailFormatTip = document.getElementById('email-format-tip');

        if (emailInput) {
            emailInput.addEventListener('input', function() {
                const email = this.value;
                
                if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    emailFormatTip.style.display = 'flex';
                    emailTips.style.display = 'block';
                } else {
                    emailFormatTip.style.display = 'none';
                    emailTips.style.display = 'none';
                }
            });
            
            // 失去焦点时也验证一次
            emailInput.addEventListener('blur', function() {
                if (!this.value) {
                    emailTips.style.display = 'none';
                }
            });
        }
    });
</script>
</body>
</html>
